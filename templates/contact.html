                    <h1 class="estilo4 estilo4--change">Contact</h1>
                    <h3 class="estilo4 estilo4--change--second">If you have any comments please leave them here</h3>
                    <form>
                        <div>
                            <span class="text-contact">Name</span>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>

                        <div>
                            <span class="text-contact">Email</span>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div>
                            <span>You wish to receive news</span>
                            <input type="checkbox" name="news" id="news" checked> Yes, I´m sure

                        </div>
                        <div>
                            <div>
                                <label for="message">Comments</label>
                            </div>
                            <div>
                                <textarea name="messsage" placeholder="Enter your comments" required></textarea>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Send" class="bottom-send">
                        </div>
                    </form>
                </div>
            </section>
